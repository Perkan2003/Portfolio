<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="scripts.js"></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="score">
      <span class="score-player">0</span>
      <button class="btn-reset">Reset</button>
      <span class="score-opponent">0</span>
    </div>
    <div class="game-box">
      <div class="player">
        <span class="player-rock">Rock</span>
        <span class="player-paper">Paper</span>
        <span class="player-scissors">Scissors</span>
      </div>
      <div class="table">
        <p class="table-text">Choose to start game</p>
      </div>
      <div class="opponent">
        <span class="opponent-rock">Rock</span>
        <span class="opponent-paper">Paper</span>
        <span class="opponent-scissors">Scissors</span>
      </div>
    </div>
  </body>
</html>
