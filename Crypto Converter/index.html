<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crypto Converter</title>
  </head>
  <body>
    <h1>Crypto Converter</h1>

    <div class="container">
      <div class="upper-box">
        <input type="number" placeholder="Input amount" class="input input-1" />
        <select name="select" class="crypto crypto-1">
          <option selected value="bitcoin">BTC</option>
          <option value="ethereum">ETH</option>
          <option value="tether">USDT</option>
          <option value="ripple">XRP</option>
          <option value="solana">SOL</option>
        </select>
      </div>
      <div class="bottom-box">
        <input type="number" class="input result" />
        <select name="select" class="crypto crypto-2">
          <option value="bitcoin">BTC</option>
          <option selected value="ethereum">ETH</option>
          <option value="tether">USDT</option>
          <option value="ripple">XRP</option>
          <option value="solana">SOL</option>
        </select>
      </div>
      <button class="btn">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
