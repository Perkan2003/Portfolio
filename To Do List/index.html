<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="to-do-list">
      <h1 class="list-title">My To Do List</h1>
      <div class="list-box">
        <div class="list-input">
          <input type="text" class="list-text" />
          <button class="list-btn">Add</button>
        </div>
        <div class="list">
          <ul>
            <li class="list-item">Hit the gym <span class="close">x</span></li>
            <li class="list-item">Read a book <span class="close">x</span></li>
            <li class="list-item done">
              Pay bills <span class="close">x</span>
            </li>
            <li class="list-item">Buy milk <span class="close">x</span></li>
            <li class="list-item">Go to work <span class="close">x</span></li>
            <li class="list-item">Make lunch<span class="close">x</span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
